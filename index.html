<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeafletJS GeoJSON Point</title>
    <link href="https://unsorry.net/assets-date/images/favicon.png" rel="shortcut icon" type="image/png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
    <link rel="stylesheet" href="dist/leaflet.awesome-markers.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <script src="dist/leaflet.awesome-markers.js"></script>
    <div id="map"></div>
    <script>
      /* Initial Map */
      var map = L.map("map").setView([-3.1375091995261304, 113.57591219788456], 5);

      /* Tile Basemap */
      var basemap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="https://www.unsorry.net" target="_blank">unsorry@2022</a>',
      });
      basemap.addTo(map);

      var gempa = L.AwesomeMarkers.icon({
        icon: "bullseye",
        markerColor: "red",
        stylePrefix: "fas",
        prefix: "fa",
      });

      /* GeoJSON Point */
      var point = L.geoJson(null, {
        pointToLayer: function (features, latlng) {
          return L.marker(latlng, {
            icon: gempa,
          });
        },

        onEachFeature: function (features, layer) {
          var popupContent =
            "Waktu: " +
            features.properties.Tanggal__G +
            "<br>" +
            "Magnitudo: " +
            features.properties.Magnitudo +
            " SR" +
            "<br>" +
            "Jenis Kedalaman: " +
            features.properties.Kedalaman +
            " meter" +
            "<br>" +
            "Koordinat: " +
            features.properties.latitude +
            " , " +
            features.properties.longitude;
          layer.on({
            click: function (e) {
              point.bindPopup(popupContent);
            },
            mouseover: function (e) {
              point.bindTooltip(features.properties.Magnitudo);
            },
          });
        },
      });
      $.getJSON("data/gempa.geojson", function (data) {
        point.addData(data);
        map.addLayer(point);
      });
    </script>
  </body>
</html>
